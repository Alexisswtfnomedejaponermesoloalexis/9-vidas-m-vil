<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>9 Vidas</title>

  <!-- Define la ruta base para el enrutamiento de Angular -->
  <base href="/" />

  <!-- Permite a la app adaptarse al modo claro/oscuro del sistema -->
  <meta name="color-scheme" content="light dark" />

  <!-- Configura el viewport para una visualización correcta en móviles -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Evita que los números se detecten como teléfonos en iOS -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Evita el parpadeo azul al tocar elementos en dispositivos móviles -->
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Ícono de la aplicación -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Hace que la app sea instalable como web app en móviles -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Define el color de la barra de estado en dispositivos Apple -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <!-- Aquí Angular inyecta tu aplicación (AppComponent) -->
  <app-root></app-root>
</body>

</html>
