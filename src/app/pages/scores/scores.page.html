<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marcadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="scores-container">
    <h1>MARCADORES DE LEYENDA (9 VIDAS)</h1>
    
    <div class="scores-list">
      
      <div *ngFor="let s of scores$ | async; let i = index" 
           class="pixel-card score-card"
           [ngClass]="{'top-rank': i < 3}"> <div class="card-top">
          <div class="rank-badge">#{{ i + 1 }}</div>
          <div class="user-name">{{ s.usuario }}</div>
        </div>

        <div class="card-main">
          <span class="label">SCORE</span>
          <span class="score-value">{{ s.score | number }}</span>
        </div>

        <div class="card-stats">
          <div class="stat-item">
            <span class="label">ENEMIGOS</span>
            <span class="value">{{ s.enemigos }}</span>
          </div>
          <div class="stat-item">
            <span class="label">NIVEL</span>
            <span class="value">{{ s.nivel }}</span>
          </div>
        </div>

      </div>

    </div>
  
    <p class="data-source-note">Datos en tiempo real desde Firebase Realtime Database.</p>
  </div>

</ion-content>
