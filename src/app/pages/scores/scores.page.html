<!-- 
  Esta página muestra una tabla con los "Marcadores" del juego "9 Vidas".
  Presenta una lista de jugadores con su rango, nombre, puntaje y tiempo.
  Además, incluye una barra superior con el título y un botón de menú lateral.
-->

<!-- Página que muestra la tabla de marcadores del juego -->

<ion-header [translucent]="true"> <!-- Encabezado semitransparente -->
  <ion-toolbar color="primary"> <!-- Barra superior con color principal -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú lateral -->
    </ion-buttons>
    <ion-title>Marcadores</ion-title> <!-- Título del encabezado -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"> 
  <div class="scores-container">
    <h1>SCORES <BR> 9 VIDAS</h1>

    <div class="table-wrapper">
      <div class="leaderboard-panel">
        <table>
          <thead>
            <tr>
              <th>RANK</th>
              <th>NOMBRE</th>
              <th>PUNTAJE</th>
              <th>TIEMPO</th>
            </tr>
          </thead>
          <tbody>
            <!-- Recorre la lista de marcadores y genera una fila por cada jugador -->
            <!-- Aplica la clase 'top-rank' a los tres primeros lugares -->
            <tr *ngFor="let score of scores" [ngClass]="{'top-rank': score.rank <= 3}">
              <td class="rank-column">{{ score.rank }}</td> <!-- Muestra la posición -->
              <td class="name-column">{{ score.name }}</td> <!-- Muestra el nombre del jugador -->
              <td class="score-column">{{ score.score | number }}</td> <!-- Muestra el puntaje con formato numérico -->
              <td class="time-column">{{ score.time }}</td> <!-- Muestra el tiempo del jugador -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <p class="data-source-note">
      Datos de muestra. Próximamente: Conexión en tiempo real con la base de datos del juego.
    </p>
  </div>
</ion-content>
