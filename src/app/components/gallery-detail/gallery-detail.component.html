<!-- Este código sirve para mostrar el modal, es el HTML (el esqueleto del modal) que muestra la información detallada del item seleccionado, como su nombre, imagen e historia. */

// Encabezado del modal -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ item.nombre }}</ion-title> <!-- Muestra el nombre del item en la parte superior -->
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button> <!-- Botón para cerrar el modal -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="pixel-panel modal-panel">
    <!-- Muestra la imagen del item -->
    <img [src]="item.imagen" [alt]="item.nombre" class="card-image">

    <div class="card-content">
      <h2>{{ item.nombre | uppercase }}</h2> <!-- Muestra el nombre en mayúsculas -->
      <p>{{ item.info }}</p> <!-- Muestra información general del item -->

      <hr class="pixel-divider"> <!-- Línea divisoria decorativa -->

      <h2>HISTORIA</h2> <!-- Título de la sección de historia -->
      <p>{{ item.history }}</p> <!-- Muestra el texto de la historia -->

      <div class="card-footer">
        <button class="pixel-button" (click)="closeModal()"> <!-- Botón para cerrar el modal -->
          CERRAR
        </button>
      </div>
    </div>
  </div>
</ion-content>
