<ion-app>
  <ion-split-pane contentId="main-content"> 


    <ion-menu contentId="main-content" type="overlay"> 
      <ion-content>
        
        <div class="menu-header-container"> 
          
          <div class="header-text">
            <ion-list-header>9 VIDAS</ion-list-header> 
            <ion-note>ISHHHH STUDIOS</ion-note> 
          </div>
          
          <img src="https://static.vecteezy.com/system/resources/previews/027/517/726/original/pixel-art-cartoon-ginger-cat-character-png.png" 
               alt="Logo Gato" class="menu-logo">
        
        </div>

        <ion-list id="inbox-list">
       
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false"> 
              <ion-item 
                routerDirection="root" 
                [routerLink]="[p.url]"  
                lines="none" 
                detail="false" 
                routerLinkActive="selected"> 
                
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>

                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
  </ion-split-pane>
</ion-app>
